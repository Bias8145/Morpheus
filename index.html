    <style>
        :root {
            /* Light Theme - Soft Brown and Pastel Pink */
            --bg-primary: linear-gradient(135deg, #FFF5F5 0%, #F9E8E8 50%, #FEE2E2 100%);
            --bg-secondary: rgba(255, 245, 245, 0.95);
            --bg-sidebar: transparent;
            --bg-button: linear-gradient(45deg, #D4B8A5, #F4C4C9);
            --text-primary: #3A2E2B;
            --text-secondary: #6B4E4A;
            --text-light: #FFFFFF;
            --accent-color: #F4C4C9;
            --hamburger-bg: rgba(216, 196, 182, 0.85);
            --card-border: transparent;
            --contact-bg: rgba(255, 245, 245, 0.9);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-gradient: linear-gradient(45deg, #D4B8A5, #F4C4C9);
        }

        [data-theme="dark"] {
            /* Dark Theme - Soft Brown and Dark Pink Pastel */
            --bg-primary: linear-gradient(135deg, #3A2E2B 0%, #5A4542 50%, #8A6A72 100%);
            --bg-secondary: rgba(58, 46, 43, 0.9);
            --bg-sidebar: transparent;
            --bg-button: linear-gradient(45deg, #7A5A62, #8A6A72);
            --text-primary: #FFE6E8;
            --text-secondary: rgba(255, 230, 232, 0.7);
            --text-light: #FFFFFF;
            --accent-color: #8A6A72;
            --hamburger-bg: rgba(122, 90, 98, 0.85);
            --card-border: transparent;
            --contact-bg: rgba(58, 46, 43, 0.9);
            --shadow-color: rgba(138, 106, 114, 0.08);
            --border-gradient: linear-gradient(45deg, #7A5A62, #8A6A72);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            line-height: 1.7;
            overflow-x: hidden;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .spinner {
            width: 50px;
            height: 50px;
            position: relative;
            animation: spin 1.5s ease-in-out infinite;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.6);
            animation: dot-move 1.5s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.2s);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes dot-move {
            0%, 100% { transform: translate(-50%, -50%) scale(0.6); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: scale(1); }
            40% { transform: scale(1.15); }
            60% { transform: scale(0.95); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .bouncy {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bouncy:hover {
            transform: translateY(-2px) scale(1.01);
        }

        .bouncy:active {
            animation: bounce 0.3s ease;
        }

        /* Hamburger Menu */
        .hamburger {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--hamburger-bg);
            border: none;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            box-shadow: 0 3px 6px var(--shadow-color);
        }

        .hamburger span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text-light);
            margin: 5px 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--bg-secondary);
            border: none;
            border-radius: 12px;
            padding: 10px 14px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 6px var(--shadow-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: var(--text-light);
            transform: scale(1.03);
            box-shadow: 0 0 8px var(--accent-color);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--bg-sidebar);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: -3px 0 10px var(--shadow-color);
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease, transform 0.3s ease;
            transform: translateX(10px);
            z-index: 999;
            overflow-y: auto;
            padding: 70px 25px 25px;
            visibility: hidden;
            opacity: 0;
            border-radius: 12px 0 0 12px;
        }

        .sidebar.active {
            right: 0;
            visibility: visible;
            opacity: 1;
            transform: translateX(0);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 998;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .main-menu, .sub-menu {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sub-menu {
            display: none;
        }

        .sub-menu.active {
            display: block;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            background: rgba(255, 245, 245, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 3px 6px var(--shadow-color);
        }

        [data-theme="dark"] .back-button {
            background: rgba(58, 46, 43, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-title {
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            margin-bottom: 10px;
            background: rgba(234, 219, 200, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            width: 100%;
            text-align: left;
            box-shadow: 0 3px 6px var(--shadow-color);
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: calc(var(--i) * 0.1s);
        }

        [data-theme="dark"] .sidebar-item {
            background: rgba(74, 59, 56, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-item:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 6px 12px var(--shadow-color), 0 0 8px rgba(244, 196, 201, 0.3);
            background: rgba(244, 196, 201, 0.4);
            color: var(--text-light);
        }

        [data-theme="dark"] .sidebar-item:hover {
            box-shadow: 0 6px 12px var(--shadow-color), 0 0 8px rgba(138, 106, 114, 0.3);
            background: rgba(138, 106, 114, 0.4);
        }

        .sidebar-item .icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        @supports not (backdrop-filter: blur(8px)) {
            .sidebar {
                background: linear-gradient(180deg, rgba(234, 219, 200, 0.3), rgba(244, 196, 201, 0.3));
            }
            [data-theme="dark"] .sidebar {
                background: linear-gradient(180deg, rgba(74, 59, 56, 0.3), rgba(138, 106, 114, 0.3));
            }
            .sidebar-item, .back-button {
                background: var(--bg-secondary);
            }
        }

        /* Main Content - Hero Section */
        .hero {
            text-align: center;
            background: var(--bg-secondary);
            border: none;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 16px var(--shadow-color);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            z-index: 1;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(245, 230, 235, 0.05) 50%,
                transparent 100%
            );
            filter: blur(8px);
            animation: gradient-shift 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradient-shift {
            0% { transform: translateX(-15%); opacity: 0.3; }
            50% { transform: translateX(15%); opacity: 0.6; }
            100% { transform: translateX(-15%); opacity: 0.3; }
        }

        .hero-title {
            color: var(--text-primary);
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 0.015em;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .hero-subtitle {
            color: var(--text-secondary);
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .developers, .rom-info, .rating-section {
            opacity: 0;
            transform: translateY(15px);
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            animation-delay: 0.15s;
            position: relative;
            z-index: 1;
        }

        .developers {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
            background: var(--bg-secondary);
            padding: 20px;
            border: none;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 3px 6px var(--shadow-color);
        }

        .rom-info {
            background: var(--bg-secondary);
            border: none;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 3px 6px var(--shadow-color);
        }

        .rom-info h3 {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .rom-info p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 6px;
        }

        /* Voting System */
        .rating-section {
            margin: 40px 0;
            text-align: center;
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 6px var(--shadow-color);
        }

        .rating-input {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .rating-input.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .star {
            width: 36px;
            height: 36px;
            cursor: pointer;
            border-radius: 8px;
            padding: 4px;
            background: var(--bg-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .star:hover, .star.selected {
            transform: scale(1.1);
            background: var(--accent-color);
            fill: var(--text-light);
            box-shadow: 0 0 8px var(--accent-color), 0 0 12px rgba(244, 196, 201, 0.5);
        }

        .star:active {
            animation: bounce 0.3s ease;
        }

        .rating-message {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .rating-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .rating-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .rating-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            animation: pulse 0.5s ease-in-out;
        }

        .rating-stars {
            display: flex;
            gap: 4px;
        }

        .rating-star {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            padding: 3px;
            background: var(--bg-secondary);
        }

            cursor: pointer;
            text-decoration: none;

        .cta-button:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 10px 20px var(--shadow-color), 0 0 8px var(--accent-color);
            background: var(--accent-color);
        }

        .copy-notification {

            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .copy-notification.show {
            opacity: 1;
            visibility: visible;
        }

        .footer {
            background: var(--bg-sidebar);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);

            padding: 20px 0;
            margin-top: 40px;
            border-radius: 12px 12px 0 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-content p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .footer-links {
            display: flex;
            gap: 15px;
        }

        .footer-link {
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px 15px;
            }

            .hero {
                padding: 50px 30px;
            }

            .hero-title {
                font-size: 2.2rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .sidebar {
                width: 300px;
                right: -300px;
            }

            .theme-toggle {
                top: 15px;
                left: 15px;
                padding: 7px 10px;

            }

            .hamburger {

            }

            }

            }

            }
